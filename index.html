<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="page">
        <section>
            <div class="display">
                <span class="minutes">25</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
            <div class="controls">
                <button class="play"><img src="img/play.svg" alt=""></button>
                <button class="stop"><img src="img/stop.svg" alt=""></button>
                <button class="increase"><img src="img/increase.svg" alt=""></button>
                <button class="decrease"><img src="img/decrease.svg" alt=""></button>
            </div>
            
        </section>


        <section class="musicThemes">
            <button class="jungle"><img src="img/jungle.svg" alt=""></button>
            <button class="rain"  ><img src="img/rain.svg" alt=""></button>
            <button class="coffeeShop"><img src="img/coffeeShop.svg" alt=""></button>
            <button class="fireplace"><img src="img/fireplace.svg" alt=""></button>
        </section>

    </main>

    <script src="js/index.js"></script>
</body>
</html>
